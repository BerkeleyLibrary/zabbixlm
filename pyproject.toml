[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zabbixlm"
version = "0.1.0"
description = "Zabbix API client"
authors = [
    {name = "Dan Schmidt", email = "danschmidt5189@example.com"}
]
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
# Dependencies are managed exclusively by Pipfile/Pipfile.lock
# We use the dynamic configuration to read from requirements files generated by pipenv

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {dev = {file = ["requirements-dev.txt"]}}

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
